<h3>Users</h3>
<div class='span8'>
  <table class='table table-condensed'>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Registered</th>
        <th>Role</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='user in users'>
        <td>
          {{user.name}}
        </td>
        <td>
          <a href='/users/{{user.id}}'>
            {{user.email}}
          </a>
        </td>
        <td>
          {{user.created_at | date:'yy/MM/dd'}}
        </td>
        <td>
          <span class='winner' ng-class='{highlight: user == lastWinner}' ng-show='user.winner'>WINNER</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<form ng-submit='addUser()'>
  <input ng-model='newUser.email' type='text'>
  <input class='btn' type='submit' value='Add'>
</form>
{{newUser.email}}
<button class='btn' ng-click='drawWinner()'>Draw Winner</button>
